<!DOCTYPE html>
<html>
	<head>
		<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
	</head>

	<style>
		button.btn-action {
    	background-color: #4CAF50;
    	color: white;
    	padding: 14px 20px;
    	margin: 8px 0;
    	border: none;
    	cursor: pointer;
    	width: 25%;
		}
		button:hover {
    	opacity: 0.8;
		}
		</style>
		<head>
			<title> RU Passing | Grade Calculator </title>
<!--MDL-->
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
				<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
				<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css" />
				<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
				<link rel="stylesheet" href="css/custom.css">
		<!-- JQuery-->
				<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
				<script src="js/calculator.js" type="text/javascript"></script>

			</head>

			<script type="text/javascript">
	     	// speed in milliseconds
	     	var scrollSpeed = 60;
	     // set the default position
	     	var current = 0;
	     // set the direction
	     	var direction = 'v';
	     		function bgscroll() {
	         // 1 pixel row at a time
	         	current -= 25;
	         // move the background with backgrond-position css properties
	         	$('body').css("backgroundPosition", (direction == 'h') ? current + "px 0" : "0 " + current + "px");
	     	}
	     //Calls the scrolling function repeatedly
	     	setInterval("bgscroll()", scrollSpeed);
				</script>

		<body>
		<!-- Simple header with fixed tabs. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
		            mdl-layout--fixed-tabs">
		  <header class="mdl-layout__header">
		    <div class="mdl-layout__header-row">
		      <span class="mdl-layout-title">RU Passing?</span>
		    </div>

		    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
		      <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Grade Entry</a>
		      <a href="#fixed-tab-2" class="mdl-layout__tab">What If? </a>
		      <a href="#fixed-tab-3" class="mdl-layout__tab">Data Visualization</a>
		    </div>
		  </header>
		  <div class="mdl-layout__drawer">
		    <span class="mdl-layout-title">Title</span>
		  </div>
		  <main class="mdl-layout__content">
		    <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
		      <div class="page-content">

					<div class = "form">
						<form action="#">
					  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					    <input class="mdl-textfield__input" type="text" id="coursecode_1">
					    <label class="mdl-textfield__label" for="coursecode_1">Enter Course Code...</label>
						</div>
							<ul id ="marks"></ul>
							<a href='#' onclick="createinput()">Add Class Mark</a>

						<div>
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  					<i class="material-icons">add</i>r
					</div>
					</form>
					<button id="btnSignout" class="btn btn-action" type="submit"
					firebase.auth().signOut()
					location='login.html'; >
			      Sign out
			    </button>



		    </section>
		    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
		      <div class="page-content"><!-- Your content goes here --></div>
		    </section>
		    <section class="mdl-layout__tab-panel" id="fixed-tab-3">
		      <div class="page-content"><!-- Your content goes here --></div>
		    </section>
		  </main>
		</div>

	</div>
	</div>

	<script src="app.js"></script>
	</body>
</html>
